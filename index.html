<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>Autocar </title>
    <link rel="icon" type="image/x-icon" href="./img/assets/favicon-autocar.png">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer>
        </script>

    <!-- AXIOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js" defer></script>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->


    <!-- MAIN JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>
    <div id="root">

        <!-- 
 HEADER
    ! rivedere
 -->
        <header>
            <!-- NavBar -->
            <nav class="navbar">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="./img/assets/logo-autocar11.png" alt="Bootstrap" width="200" height="70">
                    </a>
                    <!-- Lista link -->
                    <ul class="navbar-link d-flex align-items-center">
                        <li v-for="object in navbarList" class="nav-item mx-2 "
                            :class="object.icon !== ''&& object.title !== '' ?'nav-icon-content':''">
                            <a class="nav-link active" aria-current="page" :href="object.link"><img
                                    v-if="object.icon !== ''" :src="'./img/'+object.icon" alt="logo">
                                {{object.title}}</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Jumbotron -->
            <div class="jumbotron">
                <div id="jumbotron-carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/assets/slider-autocar-5.jpg" class="d-block w-100" alt="autoimage">
                            <div class="carousel-text">
                                <h2>Buy And Sell Your Car At Its Value</h2>
                                <h5>Find the right price and dealer.</h5>
                                <button type="button" class="btn-black">Learn More <i
                                        class="fa-solid fa-arrow-right-long"></i></button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </header>

        <!-- 
 MAIN
-->
        <main>
            <section class="form-auto-search container my-5">
                <form>
                    <div class="row ">
                        <div class="col p-1 ">
                            <input type="text" placeholder="Keywords">
                        </div>
                        <div class="col p-1">
                            <input type="text" placeholder="Location">
                        </div>
                        <div class="col p-1">
                            <select>
                                <option value="">All categories</option>
                            </select>
                        </div>
                        <div class="col p-1">
                            <select>
                                <option value="">Brand</option>
                            </select>
                        </div>
                        <div class="col p-1">
                            <select>
                                <option value="">Fuel type</option>
                            </select>
                        </div>
                        <div class="col p-1">
                            <select>
                                <option value="">Transmission</option>
                            </select>
                        </div>
                        <div class="col p-1">
                            <select>
                                <option value="">Status</option>
                            </select>
                        </div>
                        <div class="col p-1">
                            <button type="button" class="btn-black">Search</button>
                        </div>

                    </div>
                </form>

            </section>
        </main>

    </div>

</body>

</html>
